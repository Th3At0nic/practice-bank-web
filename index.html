<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="heading">
        <h1 class="text-center">Welcome to Grameen Bank</h1>

        <div class="login-area border border-success rounded-pill">
            <h2>Login</h2> <br>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h1>$ <span id="deposit-amount"> 00</span> </h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="withdraw-amount">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h1>$ <span id="balance-amount">2300</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="transaction-box">
                    <h2>Deposit</h2>
                    <input type="number" id="deposit-input" class="form-control"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="transaction-box">
                    <h2>Withdraw</h2>
                    <input type="number" id="withdraw-input" class="form-control"
                        placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
